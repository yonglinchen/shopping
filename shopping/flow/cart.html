<!DOCTYPE html>
<html>
    <head> 
        <title>购物商品-我的购物车</title> 
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <link rel="stylesheet" href="css/cart.css" >
        <script src="js/jquery.min.js" type="text/javascript"></script>
    </head> 
    <body> 
        <div class="header w clearfix">	
            <div id="logo">		
                <a href="#" class="link1"><img src="//misc.360buyimg.com/lib/img/e/logo-201305.png" alt="商城"></a>		
                <a href="#none" class="link2"><b></b>购物车</a>	
            </div>
        </div>
        <div id="container" class="cart">
            <!--商品描述-->
            <div class="w">
                <div class="cart-filter-bar">
                    <ul class="switch-cart">
                        <li class="switch-cart-item curr">
                            <a href="#none">
                                <em>全部商品</em>
                                <span class="number">1</span>
                            </a>
                        </li>
                    </ul>
                    <div class="clr"></div>
                    <div class="w-line">
                            <div class="floater" style="width: 80px;"></div>
                    </div>
                </div>
            </div>
            
            <!--商品展示-->
            <div class="cart-warp">
                <div class="w">	
                    <div id="jd-cart">
                        <div class="cart-main cart-main-new">
                            <div class="cart-thead">
                                <div class="column t-checkbox">
                                    <div class="cart-checkbox">
                                        <input type="checkbox" checked="checked" id="toggle-checkboxes_up" name="toggle-checkboxes" class="jdcheckbox" >
                                        <label class="checked" >勾选全部商品</label>
                                    </div>
                                    全选
                                </div>
                                <div class="column t-goods">商品</div>
                                <div class="column t-props"></div>
                                <div class="column t-price">单价(元)</div>
                                <div class="column t-quantity">数量</div>
                                <div class="column t-sum">小计(元)</div>
                                <div class="column t-action">操作</div>
                            </div>
                            
                            <div id="cart-list">
                                <div class="cart-item-list" id="cart-item-list-01">
                                    <div class="cart-tbody" id="vender_74726">
                                        <div class="item-list">
                                            <!--单品-->
                                            <!-- 单品-->
                                            <div class="item-single  item-item item-selected  " id="product">
                                                <div class="item-form">
                                                    <div class="cell p-checkbox">
                                                        <div class="cart-checkbox">
                                                            <!--单品-->
                                                            <input p-type="1211545593_1" type="checkbox" name="checkItem" value="1211545593_1" data-bind="cbid" class="jdcheckbox" clstag="clickcart|keycount|xincart|cart_checkOn_sku">
                                                            <label  class="checked">勾选商品</label>
                                                            <span class="line-circle"></span>
                                                        </div>
                                                    </div>
                                                    <div class="cell p-goods">
                                                        <div class="goods-item">
                                                            <div class="p-img">
                                                                <a href="http://item.jd.com/1211545593.html" target="_blank"><img alt="惠齿h2ofloss hf-7C标准型冲牙器家用电动洗牙器洗牙机水牙线洁牙机" src="//img10.360buyimg.com/cms/s80x80_jfs/t493/272/1233115153/267945/b68f3326/54c06caaN495e7d26.jpg"></a>
                                                            </div>
                                                            <div class="item-msg">
                                                                <div class="p-name">
                                                                    <a href="http://item.jd.com/1211545593.html" target="_blank">惠齿h2ofloss hf-7C标准型冲牙器家用电动洗牙器洗牙机水牙线洁牙机</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="cell p-props p-props-new">
                                                    </div>
                                                    <div class="cell p-price">
                                                        <strong>199.00</strong>
                                                    </div>
                                                    <div class="cell p-quantity">
                                                        <!--单品-->
                                                        <div class="quantity-form">
                                                            <a href="javascript:void(0);" class="decrement" id="decrement">-</a>
                                                            <input type="text" class="itxt" readonly value="3" id="changeNum" />
                                                            <a href="javascript:void(0);" class="increment" id="increment">+</a>
                                                        </div>
                                                        <div class="ac ftx-03 quantity-txt">有货</div>
                                                    </div>
                                                    <div class="cell p-sum">
                                                        <strong>199.00</strong>
                                                    </div>
                                                    <div class="cell p-ops">
                                                        <!--单品-->
                                                        <a id="remove" data-name="惠齿h2ofloss hf-7C标准型冲牙器家用电动洗..." data-more="removed_199.00_1" class="cart-remove" href="javascript:void(0);">删除</a>
                                                    </div>
                                                </div>
                                                <div class="item-line"></div>
                                            </div>				
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--结算信息-->
                    <div id="cart-floatbar">
                        <div class="ui-ceilinglamp-1" style="width: 990px; height: 52px;">
                            <div class="cart-toolbar" style="width: 988px; height: 50px;">
                                <div class="toolbar-wrap">
                                    <div class="options-box">
                                        <div class="select-all">
                                            <div class="cart-checkbox">
                                                <input type="checkbox" checked="checked" id="toggle-checkboxes_down" name="toggle-checkboxes" class="jdcheckbox">
                                                <label class="checked" >勾选全部商品</label>
                                            </div>
                                            全选
                                        </div>
                                        <div class="operation">
                                            <a href="#none" class="remove-batch">删除选中的商品</a>
                                        </div>
                                        <div class="clr"></div>
                                        <div class="toolbar-right">
                                            <div class="normal">
                                                <div class="comm-right">
                                                    <div class="btn-area">
                                                        <a href="javascript:void(0);" class="submit-btn">
                                                            去结算<b></b></a>
                                                        <!-- <a href="javascript:void(0);" class="submit-btn submit-btn-disabled">
                                                        去结算<b></b></a> -->
                                                    </div>
                                                    <div class="price-sum">
                                                        <div>
                                                            <span class="txt">总价（不含运费）：</span>
                                                            <span class="price sumPrice"><em>￥199.00</em></span>
                                                            <br>
                                                            <span class="txt">已节省：</span>
                                                            <span class="price totalRePrice">-￥0.00</span>
                                                        </div>
                                                    </div>
                                                    <div class="amount-sum">
                                                        已选择<em>1</em>件商品<b class="up" ></b>
                                                    </div>
                                                    <div class="clr"></div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>	
                    
                </div>
            </div>
        </div> 
        <script src="js/cart.js" type="text/javascript"></script>
    </body>
</html>
