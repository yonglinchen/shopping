<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>订单结算页</title>
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/pay.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<!--订单头部开始-->
			<div class="header">
			    <div id="logo">
			        <a href="#" class="link1" target="_blank"><img src="images/logo.png" alt=""></a>
			    </div>
			    <div class="stepflex" id="#sflex03">
			        <dl class="first done">
			            <dt class="s-num">1</dt>
			            <dd class="s-text">1.我的购物车</dd>
			        </dl>
			        <dl class="normal doing">
			            <dt class="s-num">2</dt>
			            <dd class="s-text">2.填写核对订单信息</dd>
			        </dl>
			        <dl class="normal last">
			            <dt class="s-num">3</dt>
			            <dd class="s-text">3.成功提交订单</dd>
			        </dl>
			    </div>
			</div>
			<!--订单头部结束-->
			<div class="order_content">
				<div class="order_submit">
					<p class="order_thank">感谢您，订单提交成功，请您尽快付款！订单号：<span>113325245211512</span><span class="order_pay">应付金额：<font class="order_money">189.00</font>元</span></p>
					<!--<p> <span>订单号：<font>1113322222222</font></span>  <span>货到付款：</span></p>-->
					<p class="order_p2">请您在提交订单<span class="order_time">24小时</span>内完成支付，否则订单会自动取消。</p>
					<p></p>
				</div>
			</div>

    </div>
	</body>
</html>
