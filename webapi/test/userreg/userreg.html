<html>
    <head>
        <title>用户注册</title>
        <link href="userreg.css" rel="stylesheet" /> 
        <script type="text/javascript" src="../common/jquery-1.7.2.min.js" ></script>
        <script type="text/javascript" src="../common/placeholder.js"></script>
        <script type="text/javascript" src="../../libcode/js/jsapi/base.js" ></script>
        <script type="text/javascript" src="../../libcode/js/jsapi/md5.js" ></script>
        <script type="text/javascript" src="userreg.js" ></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>用户注册</div>
        <div class="textcss">
            <input type ="text" id="account" value="" placeholder="用户名,5~20字符"/> <span class="wrongcss"></span>
        </div>
        <div class="textcss">
            <input type ="password" id="passwd" value="" placeholder="密码,6~16字符"/> <span  class="wrongcss"></span>
        </div>
        <div>
            <input type ="password" id="passwdangin" value="" placeholder="确认密码"/>  <span  class="wrongcss"></span>
        </div>
        <div class="textcss">
            <input type ="text" id="tel" value="" placeholder="手机号"/> <span class="wrongcss"></span>
        </div>
        <div>
            <button id="sendmsg" class="sendmsg">手机注册</button> 
            <span></span>
        </div>
        
        <div class="textcssnew">
            <div class="textcss">
            <input type ="text" id="accountmail" value="" placeholder="用户名,5~20字符"/> <span class="wrongcss"></span>
            </div>
            <div class="textcss">
                <input type ="password" id="passwdmail" value="" placeholder="密码,6~16字符"/> <span  class="wrongcss"></span>
            </div>
            <div>
                <input type ="password" id="passwdanginmail" value="" placeholder="确认密码"/>  <span  class="wrongcss"></span>
            </div>
            <div class="textcss">
                <input type ="text" id="mail" value="" placeholder="邮箱"/> <span class="wrongcss"></span>
            </div> 
            <button id="sendmail" class="sendmsg">邮箱注册</button> 
            <span></span>
        </div>
        
        <div>用户登录</div>
        <div class="textcss">
            <input type ="text" id="logaccount" value="" placeholder="用户名,5~20字符"/> <span class="wrongcss"></span>
        </div>
        <div class="textcss">
            <input type ="password" id="logpasswd" value="" placeholder="密码,6~16字符"/> <span  class="wrongcss"></span>
        </div>
        <div>
            <input type='checkbox' value='' id='rememberpwd'/>一周记住密码<br>
            <button id="logsendmsg" class="sendmsg">登录</button> 
            <span></span>
        </div>
        
          
        <div class="textcssnew">
            
        </div>
        
        
        <div>修改密码</div>
        <div class="textcss">
            <input type ="password" id="mfpasswd1" value="" placeholder="旧密码,6~16字符"/> <span  class="wrongcss"></span>
        </div>
        <div class="textcss">
            <input type ="password" id="mfpasswd2" value="" placeholder="新密码,6~16字符"/> <span  class="wrongcss"></span>
        </div>
        <div>
            <button id="mfsendmsg" class="sendmsg">修改密码</button> 
            <span></span>
        </div>
        
          <div class="textcssnew">
            
        </div>
         <div>用户登出</div>
        <div>
            <button id="logout" class="logout" onclick='logout()'>登出</button> 
            <span></span>
        </div>
        
          
      
         
    </body>
</html>
