<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>我的回答</title>
        <link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/uservip.css" />
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <!-- 左边栏 -->
        <section class="mainLeft fl">			
            <ul class="">
                <li class="my_grade mainLeft_li">我的会员</li>
                <li class="my_growth">会员级别</li>
            </ul>
        </section>
        <!-- 内容 -->
        <article class="main fl f14">
            <section class="my_gradeMain">
                <div class="">
                    <p>您的会员级别是：<span class="col_red">金牌会员</span></p>
                    <p>会员级别有效期：<span class="col_red">2020.20.20</span></p>
                    <p>您目前的成长值是：<span class="col_red">2020.20.20</span>，在获得：<span class="col_red">2020.20.20</span>成长值即可升级到 <span class="col_red">金牌会员</span></p>
                </div>
                <div class="mt20">
                    <h4>会员级别变动记录：</h4>
                    <p><span class="col_red">2020.20.20</span> 升级为<span class="col_red">金牌会员</span></p>
                    <p><span class="col_red">2020.20.20</span> 升级为<span class="col_red">金牌会员</span></p>
                </div>
                <div class="mt20">
                    <h4>会员级别图标：</h4>
                    <p class="mt20"><img src="images/jibie.jpg" alt=""></p>
                </div>
            </section>
            <section class="my_growthMain" style="display: none;">
                <h3 class="col_red fw f16">会员级别介绍</h3>
                <div class="mt20">
                    <p>会员级别共分为5个等级，分别为：注册会员、铜牌会员、银牌会员、金牌会员、钻石会员。</p>
                    <p>会员级别的升降均由系统自动处理，无需申请。</p>
                    <p>会员级别由成长值决定，成长值越高会员等级越高，享受到的会员权益越大。</p>
                    <h4>会员级别图标：</h4>
                    <p class="mt20"><img src="images/jibie.jpg" alt=""></p>
                </div>
            </section>
        </article>
        <!-- js -->
        <script type="text/javascript" src="js/uservip.js"></script>
    </body>
</html>
