		<div class="content">
			<h2>积分介绍：</h2>
			<p>一、什么是积分？</p>
			<p>积分指买家通过付款购买商品交易成功后，所获得的费用，买家可以按照本规则在以后与淘宝商城其他卖家的交易中使用该积分付款。</p>
			<p>二、积分如何获取？</p>
			<p>购买商城任何产品均可获得积分</p>
			<p>（1）在xx商城拍下商品（2）付款成功（3）确认收货获得积分</p>
			<p>三、积分如何使用？</p>
			<p>商城积分可以在积分兑换参与积分秒杀、积分兑换、积分加钱购等多项活动，并且在购物时可以抵现。</p>			
		</div>
